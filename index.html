<body>
    <h1>깃허브 써보기</h1>
    <ul>
        <li>git init <br/>깃설치</li>
        <li>git add . <br/>수정사항 대기열 추가</li>
        <li>git commit -m "커밋 설명" <br/>히스토리 만들기</li>
        <li>git remote add origin 원격저장소 주소 <br/>리파지토리 연결맨</li>
        <li>git push origin master <br/>마스터에다가 수정사할 전달맨</li>
    </ul>
    
</body>
